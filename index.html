<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    link
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Our Website</h1>
                <p>Please login to use the platform</p>
            </div>
            <form action="">
                <div class="login-form">
                    <div class="login-form-content">
                        <div class="form-item">
                            <label for="email">Enter your email</label>
                            <input type="text" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password">Enter your password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                                <input type="checkbox" id="rememberMeChecker" checked>
                                <label for="rememberMeChecker" class="checkboxLabel">remember me</label>
                            </div>
                        </div>
                        <button type="submit">sign in</button>
                    </div>
                    <div class="login-form-footer">
                        <a href="#google" id="google"><img width="30" src="" alt="Google">Google</a>
                        <a href="#facebook" id="facebook"><img src="" width="30" alt="facebook">Facebook</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="./Untitled-1-2.png" alt="">
        </div>
    </div>
</body>
</html>
